###########################################################
# Profile generic
polaris.profiler.generic.enable=true
polaris.profiler.generic.args.enable=false
polaris.profiler.generic.result.enable=false
polaris.profiler.generic.error.enable=true
polaris.profiler.generic.metainfo.enable=true
# Profile thread
polaris.profiler.thread.enable=false
polaris.profiler.thread.error.enable=false
# Profile Filter Enhance
polaris.profiler.filter.enable=true
# Profile zookeeper
polaris.profiler.zookeeper.enable=true
