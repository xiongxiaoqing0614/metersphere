###########################################################
#   Polaris  Agent  Configuration                          #
###########################################################
#   \u63A2\u9488\u603B\u5F00\u5173,\u5982\u679C\u603B\u5F00\u5173\u6CA1\u6253\u5F00\u5219\u4F1A\u8DF3\u8FC7\u52A0\u8F7D\u5404\u79CD\u63A2\u9488
polaris.env=ONL
polaris.logging.level=ERROR
polaris.profiler.enable=true
polaris.profiler.args.enable=false
polaris.profiler.result.enable=false
polaris.profiler.error.enable=true
polaris.change.cat.home.enable=true
polaris.ttl.enable=true
polaris.profiler.multi.instances=false
#\u900F\u4F20\u6807\u8BC6\u5217\u8868
polaris.passthough.tags.include=
polaris.passthough.tags.exclude=

#   \u53EF\u4EE5\u914D\u7F6E\u4E0D\u5904\u7406\u7684\u7C7B,aspectj skip,\u9017\u53F7\u9694\u5F00
polaris.skip.enhance.class=javax..*
polaris.enhance.class=com.tuhu.mercury.producer.ProducerProxy,com.tuhu.mercury.consumer.ConsumerProxy$ConsumerCallbackProxy,com.tuhu.orion.spring.filter.OrionFilter,com.tuhu.hubble.remote.esclient.EsRestClient,com.tuhu.hubble.remote.esclient.HubbleResponseListener,com.tuhu.renault.AbstractCache,com.tuhu.renault.ResultData,org.apache.ibatis.executor.BatchExecutor,org.apache.ibatis.executor.ReuseExecutor,org.apache.ibatis.executor.SimpleExecutor,org.apache.http.impl.client.AbstractHttpClient,org.apache.http.impl.client.InternalHttpClient,org.apache.http.impl.client.MinimalHttpClient,ch.qos.logback.classic.Logger,feign.Client$Default,feign.okhttp.OkHttpClient,org.springframework.cloud.openfeign.ribbon.LoadBalancerFeignClient,feign.ReflectiveFeign$FeignInvocationHandler,feign.hystrix.HystrixInvocationHandler,com.alibaba.cloud.sentinel.feign.SentinelInvocationHandler,com.alibaba.dubbo.registry.support.AbstractRegistry,com.alibaba.dubbo.monitor.support.MonitorFilter,org.springframework.web.servlet.FrameworkServlet,org.springframework.boot.SpringApplication,com.xxl.job.admin.core.thread.JobTriggerPoolHelper,com.xxl.job.admin.core.trigger.XxlJobTrigger,com.xxl.job.admin.core.thread.JobScheduleHelper,com.xxl.job.core.handler.IJobHandler,org.apache.zookeeper.ClientCnxn,com.netflix.eureka.util.batcher.AcceptorExecutor,com.netflix.eureka.registry.AbstractInstanceRegistry,com.netflix.eureka.util.batcher.TaskExecutors,com.tuhu.eureka.config.EurekaStateChangeListener,com.netflix.discovery.DiscoveryClient,org.springframework.cloud.netflix.eureka.EurekaClientConfigBean,com.netflix.discovery.shared.transport.decorator.RetryableEurekaHttpClient,com.netflix.discovery.shared.transport.decorator.ServerStatusEvaluators,com.netflix.discovery.shared.dns.DnsServiceImpl
polaris.enhance.class.scope=com.tuhu.**,com.netflix.eureka.resources.**
polaris.exclude.class.scope=java.text,java.io,org.xml,com.sun,jdk.xml,java.lang,javax,sun,com.tuhu.polaris,com.dianping,org.aspectj,com.tuhu.springcloud,org.slf4j,com.google,com.ctrip,org.springframework.core,org.springframework.context,org.springframework.util,org.springframework.beans,org.springframework.cloud,org.springframework.aop,org.apache.commons,com.tuhu.boot,com.tuhu.base,com.tuhu.commons,com.tuhu.soter
polaris.enhance.thread.pool.class=java.util.concurrent.ThreadPoolExecutor,java.util.concurrent.ScheduledThreadPoolExecutor,java.util.concurrent.ForkJoinTask,java.util.concurrent.ForkJoinPool,java.util.TimerTask
###########################################################
